<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>Task</th>
                <th>Deadline</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todoList}">
                <td th:text="${todo.task}"></td>
                <td th:text="${todo.deadLine}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div>
        <p>
            <a href="/todo/del">일정 삭제</a>
        </p>
    </div>
</div> <!-- /container -->
</body>
</html>
