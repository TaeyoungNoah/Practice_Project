<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>

<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>TODO 수정하기</h2>
  </div>
  <form action="item.html" th:action method="post">
    <div>
      <label for="task">Task</label>
      <input type="text" id="task" name="task" class="form-control" value="할 일" th:value="${todo.task}" readonly>
    </div>
    <div>
      <label for="startDate">StartDate</label>
      <input type="text" id="startDate" name="startDate" class="form- control"  value="YYYYMMDD" th:value="${todo.startDate}">
    </div>
    <div>
      <label for="deadLine">DeadLine</label>
      <input type="text" id="deadLine" name="deadLine" class="form-control" value="YYYYMMDD" th:value="${todo.deadLine}">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='todo.html'"
                th:onclick="|location.href='@{/todo/todos/{todoId}(todoId=${todo.id})}'|"type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
