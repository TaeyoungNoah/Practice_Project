<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>숫자를 입력하세요</h2>
    </div>
    <h4 class="mb-3"></h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="userInput">입력: </label>
            <input type="text" id="userInput" name="userInput" class="form-control" placeholder="여기에 입력하세요">
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">두구두구</button>
    </form>
</div> <!-- /container -->
</body>
</html>
