<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>결과!</h2>
    </div>


    <div>
        <label for="strike">Strike</label>
        <input type="text" id="strike" name="strike" class="form-control" value="할 일" th:value="${strike}"readonly>
    </div>
    <div>
        <label for="ball">Ball</label>
        <input type="text" id="ball" name="ball" class="form-control" value="YYYYMMDD" th:value="${ball}" readonly>
    </div>

    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/baseball/form}'|"type="button">재입력</button>
        </div>
    </div>
</div> <!-- /container -->
</body>
</html>
