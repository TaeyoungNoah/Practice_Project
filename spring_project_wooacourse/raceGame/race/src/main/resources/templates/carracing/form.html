<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게임을 진행할 차량 이름과 시도 횟수를 입력해주세요</h2>
        <h4>양식: 차량 이름과 이름 사이에 , 로 구분 / 이름이 5글자를 넘어가면 안됨</h4>
    </div>
    <h4 class="mb-3"></h4>
    <form action="item.html" th:action method="post">
        <div>
            <label for="userInputCarName">차량이름: </label>
            <input type="text" id="userInputCarName" name="userInputCarName" class="form-control" placeholder="여기에 입력하세요">
        </div>
        <div>
            <label for="maxTryTimes">시도횟수: </label>
            <input type="text" id="maxTryTimes" name="maxTryTimes" class="form-control" placeholder="여기에 입력하세요">
        </div>
        <button class="w-100 btn btn-primary btn-lg" type="submit">레이스!</button>
    </form>
</div> <!-- /container -->
</body>
</html>
